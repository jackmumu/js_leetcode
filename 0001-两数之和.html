<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        ### 题目描述

        给定一个整数数组 `nums` 和一个目标值 `target`，请你在该数组中找出和为目标值的那 **两个** 整数，并返回他们的数组下标。

        你可以假设每种输入只会对应一个答案。但是，你不能重复利用这个数组中同样的元素。
    </p>
    <script>
        // map
        const nums = [2, 7, 11, 2, 15], target = 26;
        console.log(
            (function find(nums, target){
                const m = new Map();
                const n = nums.length;
                for(let i=0;i<n;i++){
                        m.set(nums[i], i)
                        if(m.has(target - nums[i])){
                            return [m.get(target - nums[i]), i]
                        } 
                }
                return false
            })(nums,target)
        )
        // 两层循环
        console.log(
            (function find2(nums,target){
                const n = nums.length;
                for(let i =0; i<n; i++){
                    for(let j=0;j<i;j++){
                        if(nums[i]+ nums[j] ===  target){
                            return [j,i]
                        }
                    }
                }
                return false
            })(nums,target)
        ) 
    </script>
</body>
</html>

<!DOCTYPE html>

<head>

<body>
    <script>
        //给你一个 32 位的有符号整数 x ，返回将 x 中的数字部分反转后的结果。
        //如果反转后整数超过 32 位的有符号整数的范围 [−231,  231 − 1] ，就返回 0。
        // 
        // 
        let x = -1234;
        console.log(
            (function () {
                let res = 0;
                while (x) {
                    let digit = x % 10;
                    x = ~~(x / 10);
                    res = res * 10 + digit;
                    if (res > Math.pow(2, 31) - 1 || res < - Math.pow(2, 31)) {
                        return 0;
                    }
                }
                return res;
            })()
        )

    </script>
</body>

</html>
